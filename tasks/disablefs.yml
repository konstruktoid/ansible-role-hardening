---
- name: disable file system kernel modules
  become: 'yes'
  lineinfile:
    dest: /etc/modprobe.d/disablefs.conf
    line: "install {{ item }} /bin/true"
    mode: 0644
    owner: root
    group: root
    state: present
    create: 'yes'
  with_items:
    - "{{ fs_modules_blocklist }}"
  tags:
    - modprobe

#When UEFI boot is used, VFAT can't be disabled!
- name: delete block for VFAT if we are on UEFI system
  become: 'yes'
  lineinfile:
    dest: /etc/modprobe.d/disablefs.conf
    state: absent
    regexp: "^install\\s*vfat"
  when: booted_with_efi
  tags:
    - modprobe
...
