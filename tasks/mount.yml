---
- name: mount /proc
  become: 'yes'
  mount:
    name: /proc
    src: none
    fstype: proc
    opts: rw,nosuid,nodev,noexec,relatime,hidepid=2,gid={{ process_group }}
    state: present
  tags:
    - mount
    - proc

- name: stat /dev/shm
  stat:
    path: /dev/shm
  register: dev_shm
  tags:
    - mount
    - shm

- name: mount /dev/shm with noexec
  become: 'yes'
  mount:
    name: /dev/shm
    src: none
    fstype: tmpfs
    opts: rw,nosuid,nodev,noexec
    state: present
  when: dev_shm.stat.exists
  tags:
    - mount
    - shm
    - CCE-80837-8
    - CCE-80838-6
    - CCE-80839-4
    - CIS-UBUNTU2004-1.1.7
    - CIS-UBUNTU2004-1.1.8
    - CIS-UBUNTU2004-1.1.9

- name: create tmp.mount
  become: 'yes'
  template:
    src: etc/systemd/tmp.mount.j2
    dest: /etc/systemd/system/tmp.mount
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - mount
    - systemd
    - tmp
    - CCE-82139-7
    - CCE-82140-5
    - CCE-82623-0

- name: stat tmp.mount
  stat:
    path: /etc/systemd/system/tmp.mount
  register: tmp_mount
  tags:
    - mount
    - tmp

- name: unmask tmp.mount
  become: 'yes'
  systemd:
    name: tmp.mount
    masked: 'no'
  when: tmp_mount.stat.exists
  tags:
    - mount
    - systemd
    - tmp

- name: start tmp.mount
  become: 'yes'
  systemd:
    name: tmp.mount
    daemon_reload: 'yes'
    state: started
    enabled: 'yes'
  when: tmp_mount.stat.exists
  tags:
    - mount
    - systemd
    - tmp
...
