---
- name: Stat init.d/rc
  become: true
  ansible.builtin.stat:
    path: /etc/init.d/rc
  register: initdrc

- name: Set default rc umask
  become: true
  ansible.builtin.replace:
    regexp: umask(\s+.*)
    replace: umask {{ umask_value }}
    dest: /etc/init.d/rc
    mode: "0755"
  when:
    - initdrc.stat.exists

- name: Ensure that a umask line appears in rc
  become: true
  ansible.builtin.lineinfile:
    line: umask {{ umask_value }}
    mode: "0644"
    path: /etc/init.d/rc
    regexp: umask(\s+.*)
  when:
    - initdrc.stat.exists

- name: Stat bashrc
  become: true
  ansible.builtin.stat:
    path: /etc/bashrc
  register: bashrc

- name: Set default bashrc umask
  become: true
  ansible.builtin.replace:
    regexp: umask(\s+.*)
    replace: umask {{ umask_value }}
    dest: /etc/bashrc
    mode: "0644"
  when:
    - bashrc.stat.exists

- name: Ensure that a umask line appears in bashrc
  become: true
  ansible.builtin.lineinfile:
    line: umask {{ umask_value }}
    mode: "0644"
    path: /etc/bashrc
    regexp: umask(\s+.*)
  when:
    - bashrc.stat.exists

- name: Stat bash.bashrc
  become: true
  ansible.builtin.stat:
    path: /etc/bash.bashrc
  register: bash_bashrc

- name: Set default bash.bashrc umask
  become: true
  ansible.builtin.replace:
    regexp: umask(\s+.*)
    replace: umask {{ umask_value }}
    dest: /etc/bash.bashrc
    mode: "0644"
  when:
    - bash_bashrc.stat.exists

- name: Ensure that a umask line appears in bash.bashrc
  become: true
  ansible.builtin.lineinfile:
    line: umask {{ umask_value }}
    mode: "0644"
    path: /etc/bash.bashrc
    regexp: umask(\s+.*)
  when:
    - bash_bashrc.stat.exists

- name: Stat csh.cshrc
  become: true
  ansible.builtin.stat:
    path: /etc/csh.cshrc
  register: cshrc

- name: Set default csh.cshrc umask
  become: true
  ansible.builtin.replace:
    regexp: umask(\s+.*)
    replace: umask {{ umask_value }}
    dest: /etc/csh.cshrc
    mode: "0644"
  when:
    - cshrc.stat.exists

- name: Ensure that a umask line appears in csh.cshrc
  become: true
  ansible.builtin.lineinfile:
    line: umask {{ umask_value }}
    mode: "0644"
    path: /etc/csh.cshrc
    regexp: umask(\s+.*)
  when:
    - cshrc.stat.exists

- name: Set default profile umask
  become: true
  ansible.builtin.replace:
    regexp: umask(\s+.*)
    replace: umask {{ umask_value }}
    dest: /etc/profile
    mode: "0644"

- name: Ensure that a umask line appears in profile
  become: true
  ansible.builtin.lineinfile:
    line: umask {{ umask_value }}
    mode: "0644"
    path: /etc/profile
    regexp: umask(\s+.*)

- name: Find all files in /etc/profile.d
  ansible.builtin.find:
    paths:
      - /etc/profile.d
    patterns:
      - "*"
  register: find_profiled_result

- name: Set default profile umask for each file in /etc/profile.d
  become: true
  ansible.builtin.replace:
    regexp: umask(\s+.*)
    replace: umask {{ umask_value }}
    dest: "{{ item.path }}"
    mode: "0644"
  loop: "{{ find_profiled_result.files }}"
  loop_control:
    label: "{{ item.path }}"

- name: Configure session timeout
  become: true
  ansible.builtin.lineinfile:
    line: declare -irx TMOUT={{ session_timeout }}
    dest: /etc/profile
    mode: "0644"
    state: present
    create: false
    insertbefore: ^export
  when:
    - ansible_facts.virtualization_type not in ["container", "docker", "podman"]
    - ansible_facts.systemd.version | int < 252
    - session_timeout | type_debug == 'int'
