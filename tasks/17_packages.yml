- name: debian family package installation
  become: 'yes'
  become_method: sudo
  apt:
    name: "{{ packages_debian }}"
    state: latest
    install_recommends: 'no'
  environment:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  when: ansible_os_family == "Debian"
  tags:
    - apt
    - packages
    - security

- name: fedora epel installation
  become: 'yes'
  become_method: sudo
  package:
    name: "epel-release"
    state: latest
  when: ansible_os_family == "RedHat" and (not ansible_distribution == "Fedora")
  tags:
    - yum
    - packages
    - security

- name: redhat family package installation
  become: 'yes'
  become_method: sudo
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - "{{ packages_redhat }}"
  when: ansible_os_family == "RedHat"
  notify:
    - enable haveged
  tags:
    - yum
    - packages
    - security

- name: debian family package removal
  become: 'yes'
  become_method: sudo
  apt:
    name: "{{ packages_blacklist }}"
    state: absent
    purge: 'yes'
  environment:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  when: ansible_os_family == "Debian"
  tags:
    - apt
    - packages
    - security

- name: redhat family package removal
  become: 'yes'
  become_method: sudo
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - "{{ packages_blacklist }}"
  when: ansible_os_family == "RedHat"
  tags:
    - yum
    - packages
    - security

- name: virtualbox package installation
  become: 'yes'
  become_method: sudo
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: 'no'
  vars:
    packages:
      - virtualbox-guest-dkms
      - virtualbox-guest-utils
  when: ansible_bios_version == "VirtualBox" and ansible_distribution == "Ubuntu"
  tags:
    - apt
    - packages
    - virtualbox
    - security

- name: vmware package installation
  become: 'yes'
  become_method: sudo
  apt:
    name: open-vm-tools
    state: latest
    install_recommends: 'no'
  when: ansible_bios_version == "VMWare"
  tags:
    - apt
    - yum
    - packages
    - vmware
    - security
...
