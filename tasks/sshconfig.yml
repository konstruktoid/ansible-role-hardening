- name: See if an override sshd config file defines a Subsystem
  ansible.builtin.shell: "grep -Iirn '^Subsystem.*' ."
  args:
    chdir: "/etc/ssh/sshd_config.d"
  register: grep_output
  failed_when: no

- name: remove possible Subsystem duplicate when an override defines one
  become: true
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: ^Subsystem.*
    state: absent
  when:
    - sshd_config_d.stat.exists
    - grep_include.rc == 0
    - grep_output.stdout != ""
    - grep_output.stdout_lines|length > 0

- name: sshd host keys
  become: true
  ansible.builtin.find:
    paths: /etc/ssh
    file_type: file
    patterns: 'ssh_host_*'
    excludes: '*.pub'
  register: ssh_host_keys
  tags:
    - sshd
    - M1022
    - M1041

- name: sshd host key permissions
  become: true
  ansible.builtin.file:
    owner: root
    group: root
    mode: 0600
    path: "{{ item.path }}"
  with_items: "{{ ssh_host_keys.files }}"
  loop_control:
    label: "{{ item.path }}"
  tags:
    - sshd
    - CCE-82424-3
    - CIS-UBUNTU2004-5.3.2
    - M1022
    - M1041

- name: check if ssh_config.d exits
  ansible.builtin.stat:
    path: /etc/ssh/ssh_config.d
  register: ssh_config_d
  tags:
    - ssh
    - ssh_config
    - M1041

