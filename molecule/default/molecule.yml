---
dependency:
  name: galaxy
  enabled: true
driver:
  name: vagrant
  provider:
    name: virtualbox
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
  env:
    ANSIBLE_ROLES_PATH: ~/.cache/molecule/ansible-role-hardening/${MOLECULE_SCENARIO_NAME}/roles:${MOLECULE_PROJECT_DIRECTORY}/..:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
  log: true
  inventory:
    host_vars:
      almalinux10:
        crypto_policy: DEFAULT
        manage_rkhunter: false
        manage_timesyncd: false
        manage_ufw: false
        sshd_admin_net:
          - 0.0.0.0/0
        sshd_allow_groups:
          - vagrant
          - sudo
      bookworm:
        allow_virtual_system_calls: false
        ansible_become_pass: vagrant
        ansible_python_interpreter: /usr/bin/python3
        disable_wireless: false
        kernel_lockdown: confidentiality
        manage_usbguard: false
        rkhunter_web_cmd: wget
        sshd_admin_net:
          - 0.0.0.0/0
        sshd_allow_groups:
          - vagrant
          - sudo
        sshd_update_moduli: true
        system_upgrade: false
      noble:
        automatic_updates:
          enabled: true
          only_security: true
          reboot: true
          reboot_from_time: "2:00"
          reboot_time_margin_mins: 1
        disable_wireless: true
        kernel_lockdown: true
        logind:
          killuserprocesses: true
          killexcludeusers:
            - root
            - vagrant
          idleaction: lock
          idleactionsec: 15min
          removeipc: true
        slub_debugger_poisoning: true
        sshd_admin_net:
          - 0.0.0.0/0
        sshd_allow_groups:
          - vagrant
          - sudo
        sshd_update_moduli: true
        manage_suid_sgid_permissions: false
        sysctl_conf_dir: /etc/sysctl.d
        umask_value: "027"
        ufw_rate_limit: true
platforms:
  - name: almalinux10
    box: almalinux/10-kitten-x86_64_v2
    config_options:
      vm.boot_timeout: 600
      ssh.key_type: ed25519
    instance_raw_config_args:
      - vbguest.auto_update = false
    memory: 2048
  - name: bookworm
    box: debian/bookworm64
    config_options:
      ssh.key_type: ed25519
    instance_raw_config_args:
      - vbguest.auto_update = false
    memory: 1024
  - name: noble
    box: bento/ubuntu-24.04
    config_options:
      vm.boot_timeout: 600
      ssh.key_type: ed25519
    instance_raw_config_args:
      - vbguest.auto_update = false
    memory: 1024
verifier:
  name: ansible
scenario:
  name: default
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
