---
argument_specs:
  main:
    short_description: AlmaLinux, Debian and Ubuntu hardening.
    description:
      - AlmaLinux, Debian and Ubuntu hardening.
      - Focused on using systemd services and options.
    author:
      - konstruktoid
    options:
      adduser_conf_template:
        description: "adduser.conf template location."
        type: "path"
        default: "etc/adduser.conf.j2"
      common_account_template:
        description: "PAM common-account template location."
        type: "path"
        default: "etc/pam.d/common-account.j2"
      common_auth_template:
        description: "PAM common-auth template location."
        type: "path"
        default: "etc/pam.d/common-auth.j2"
      common_password_template:
        description: "PAM common-password template location."
        type: "path"
        default: "etc/pam.d/common-password.j2"
      coredump_conf_template:
        description: "systemd coredump.conf template location."
        type: "path"
        default: "etc/systemd/coredump.conf.j2"
      faillock_conf_template:
        description: "faillock.conf template location."
        type: "path"
        default: "etc/security/faillock.conf.j2"
      hardening_rules_template:
        description: "auditd rules template location."
        type: "path"
        default: "etc/audit/rules.d/hardening.rules.j2"
      hosts_allow_template:
        description: "/etc/hosts.allow template location."
        type: "path"
        default: "etc/hosts.allow.j2"
      hosts_deny_template:
        description: "/etc/hosts.deny template location."
        type: "path"
        default: "etc/hosts.deny.j2"
      initpath_sh_template:
        description: "profile initpath.sh template location."
        type: "path"
        default: "etc/profile.d/initpath.sh.j2"
      issue_template:
        description: "/etc/issue template location."
        type: "path"
        default: "etc/issue.j2"
      journald_conf_template:
        description: "systemd journald.conf template location."
        type: "path"
        default: "etc/systemd/journald.conf.j2"
      limits_conf_template:
        description: "limits.conf template location."
        type: "path"
        default: "etc/security/limits.conf.j2"
      login_defs_template:
        description: "/etc/login.defs template location."
        type: "path"
        default: "etc/login.defs.j2"
      login_template:
        description: "login template location"
        type: "path"
        default: "etc/pam.d/login.j2"
      logind_conf_template:
        description: "systemd logind.conf template location."
        type: "path"
        default: "etc/systemd/logind.conf.j2"
      logrotate_conf_template:
        description: "logrotate.conf template location."
        type: "path"
        default: "etc/logrotate.conf.j2"
      motd_template:
        description: "/etc/motd template location."
        type: "path"
        default: "etc/motd.j2"
      pwquality_conf_template:
        description: "pwquality.conf template location."
        type: "path"
        default: "etc/security/pwquality.conf.j2"
      resolved_conf_template:
        description: "systemd resolved.conf template location."
        type: "path"
        default: "etc/systemd/resolved.conf.j2"
      rkhunter_template:
        description: "rkhunter configuration template location."
        type: "path"
        default: "etc/default/rkhunter.j2"
      ssh_config_template:
        description: "OpenSSH ssh_config template location."
        type: "path"
        default: "etc/ssh/ssh_config.j2"
      sshd_config_template:
        description: "OpenSSH sshd_config template location."
        type: "path"
        default: "etc/ssh/sshd_config.j2"
      sshd_tmpfiles_template:
        description: "OpenSSH tmpfiles template location."
        type: "path"
        default: "usr/lib/tmpfiles.d/ssh.conf.j2"
      sysctl_apparmor_config_template:
        description: "AppArmor sysctl configuration template location."
        type: "path"
        default: "etc/sysctl/sysctl.apparmor.conf.j2"
      sysctl_ipv6_config_template:
        description: "IPv6 sysctl configuration template location."
        type: "path"
        default: "etc/sysctl/sysctl.ipv6.conf.j2"
      sysctl_main_config_template:
        description: "main sysctl configuration template location."
        type: "path"
        default: "etc/sysctl/sysctl.main.conf.j2"
      system_conf_template:
        description: "systemd system.conf template location."
        type: "path"
        default: "etc/systemd/system.conf.j2"
      timesyncd_conf_template:
        description: "systemd timesyncd.conf template location."
        type: "path"
        default: "etc/systemd/timesyncd.conf.j2"
      tmp_mount_template:
        description: "tmp.mount template location."
        type: "path"
        default: "etc/systemd/tmp.mount.j2"
      unattended_upgrades_template:
        description: "APT unattended-upgrades template location."
        type: "path"
        default: "etc/apt/apt.conf.d/52unattended-upgrades-local.j2"
      user_conf_template:
        description: "systemd user.conf template location."
        type: "path"
        default: "etc/systemd/user.conf.j2"
      useradd_template:
        description: "useradd template location."
        type: "path"
        default: "etc/default/useradd.j2"
      manage_pam:
        description: "If True, manage PAM configuration files."
        type: "bool"
        default: "True"
      manage_faillock:
        description: "If True, enable and manage faillock."
        type: "bool"
        default: "True"
      manage_pwquality:
        description: "If True, enable and manage pwquality."
        type: "bool"
        default: "True"
      faillock:
        type: "dict"
        default:
          - admin_group: ""
          - audit: true
          - deny: 5
          - dir: "/var/run/faillock"
          - even_deny_root: true
          - fail_interval: 900
          - local_users_only: true
          - no_log_info: false
          - nodelay: true
          - root_unlock_time: 600
          - silent: false
          - unlock_time: 600
        description: "Faillock configuration options."
        options:
          admin_group:
            description: "Members of the group will be handled the same as the root account"
            type: "str"
          audit:
            description: "Will log the user name into the system log if the user is not found"
            type: "bool"
          deny:
            description: "Deny access if the number of login failures exceeds the value of this option."
            type: "int"
          dir:
            description: "Where the user files with the failure records are kept."
            type: "path"
          even_deny_root:
            description: "Root account can become locked as well as regular accounts."
            type: "bool"
          fail_interval:
            description: "The length of the interval during which the consecutive authentication failures must happen for the user account to lock out."
            type: "int"
          local_users_only:
            description: "Only track failed user authentications attempts for local users in /etc/passwd."
            type: "bool"
          no_log_info:
            description: "Don't log informative messages via syslog(3)."
            type: "bool"
          nodelay:
            description: "Don't enforce a delay after authentication failures."
            type: "bool"
          root_unlock_time:
            description: "Allow access after N seconds to root account after the account is locked."
            type: "int"
          silent:
            description: "Don't print informative messages to the user."
            type: "bool"
          unlock_time:
            description: "Allow access after N seconds to user accounts after the account is locked."
            type: "int"
      login_defs:
        type: "dict"
        default:
          - login_retries: 5
          - login_timeout: 60
          - pass_max_days: 60
          - pass_min_days: 1
          - pass_warn_age: 7
        description: "login.defs configuration options."
        options:
          login_retries:
            description: "Maximum number of login retries in case of bad password."
            type: "int"
          login_timeout:
            description: "Max time in seconds for login."
            type: "int"
          pass_max_days:
            description: "The maximum number of days a password may be used. If the password is older than this, a password change will be forced."
            type: "int"
          pass_min_days:
            description: "The minimum number of days allowed between password changes. If a user tries to change their password before this time, the change will
              be denied."
            type: "int"
          pass_warn_age:
            description: "The number of days before password expiration that the user will be warned about the impending expiration."
            type: "int"
      password_remember:
        description: "The number of previous passwords to remember and not allow the user to reuse."
        type: "int"
        default: 24
      pwquality:
        type: "dict"
        default:
          - dcredit: -1
          - dictcheck: true
          - dictpath: ""
          - difok: 8
          - enforce_for_root: true
          - enforcing: true
          - gecoscheck: true
          - lcredit: -1
          - local_users_only: true
          - maxclassrepeat: 4
          - maxrepeat: 3
          - maxsequence: 3
          - minclass: 4
          - minlen: 15
          - ocredit: -1
          - retry: 3
          - ucredit: -1
          - usercheck: true
          - usersubstr: 3
        description: "pwquality configuration options."
        options:
          dcredit:
            description: "The maximum credit for having digits in the new password."
            type: "int"
          dictcheck:
            description: "Check whether the password matches a word in a dictionary."
            type: "bool"
          dictpath:
            description: "The path to the dictionary file used for password strength checking."
            type: "path"
          difok:
            description: "The number of characters that must be different between the new password and the old one."
            type: "int"
          enforce_for_root:
            description: "The module will return error on failed check even if the user changing the password is root."
            type: "bool"
          enforcing:
            description: "Reject the password if it fails the checks, otherwise only print the warning."
            type: "bool"
          gecoscheck:
            description: "Check whether the password matches a word in the GECOS field of the user account."
            type: "bool"
          lcredit:
            description: "The maximum credit for having lowercase letters in the new password."
            type: "int"
          local_users_only:
            description: "The module will not test the password quality for users that are not present in the C(/etc/passwd) file."
            type: "bool"
          maxclassrepeat:
            description: "Reject passwords which contain more than N consecutive characters of the same class."
            type: "int"
          maxrepeat:
            description: "Reject passwords which contain more than N consecutive characters."
            type: "int"
          maxsequence:
            description: "Reject passwords which contain monotonic character sequences longer than N."
            type: "int"
          minclass:
            description: "The minimum number of character classes that must be present in the new password."
            type: "int"
          minlen:
            description: "The minimum length of the new password."
            type: "int"
          ocredit:
            description: "This is the maximum credit for having other characters in the new password."
            type: "int"
          retry:
            description: "The number of times the user is allowed to retry entering a password that passes the checks."
            type: "int"
          ucredit:
            description: "The maximum credit for having uppercase letters in the new password."
            type: "int"
          usercheck:
            description: "Check whether the password (with possible modifications) contains the user name in some form."
            type: "bool"
          usersubstr:
            description: "Check whether the password contains a substring of at least N length"
            type: "int"
      disable_root_account:
        description: "If True, disable the root account."
        type: "bool"
        default: "True"
      manage_aide:
        description: "If True, manage AIDE installation and configuration."
        type: "bool"
        default: "True"
      aide_checksums:
        description: "Modifies the AIDE C(Checksums) variable."
        type: "str"
        default: "sha512"
      aide_dir_exclusions:
        description: "AIDE directories to exclude from checks."
        type: "list"
        elements: "str"
        default: "['/var/lib/docker', '/var/lib/lxcfs', '/var/lib/private/systemd', '/var/log/audit', '/var/log/journal']"
      manage_timesyncd:
        description: "If True, manage systemd-timesyncd installation and configuration."
        type: "bool"
        default: "True"
      fallback_ntp:
        description: "A space-separated list of NTP server host names or IP addresses to be used as the fallback NTP servers."
        type: "list"
        elements: "str"
        default: "['ntp.netnod.se', 'ntp.ubuntu.com']"
      ntp:
        description: "A space-separated list of NTP server host names or IP addresses to be used as the primary NTP servers."
        type: "list"
        elements: "str"
        default: "['2.pool.ntp.org', 'time.nist.gov']"
      manage_cron:
        description: "If True, then C(at) and C(cron) will be restricted to the root user."
        type: "bool"
        default: "True"
      manage_sudo:
        description: "If True, then manage sudo configuration."
        type: "bool"
        default: "True"
      manage_rkhunter:
        description: "If True, manage rkhunter installation and configuration."
        type: "bool"
        default: "True"
      rkhunter_allow_ssh_prot_v1:
        description: "If the SSH protocol version 1 is allowed."
        type: "bool"
        default: "False"
      rkhunter_allow_ssh_root_user:
        description: "If the root user is allowed to login via SSH."
        type: "bool"
        default: "False"
      rkhunter_mirrors_mode:
        description: "Which mirrors are to be used for rkhunter updates."
        type: "int"
        default: 0
        choices:
          - 0
          - 1
          - 2
      rkhunter_update_mirrors:
        description: "If True,  the mirrors file is to be checked for updates as well."
        type: "bool"
        default: "True"
      rkhunter_web_cmd:
        description: "The command to use for downloading files from the Internet."
        type: "str"
        default: "curl -fsSL"
      manage_path:
        description: "If True, then the C(PATH) variable will be set in C(/etc/environment) and C(/etc/profile.d/initpath.sh) will be created."
        type: "bool"
        default: "True"
      set_crypto_policy:
        description: "Set and use cryptographic policies if C(/etc/crypto-policies/config) exists and C(set_crypto_policy: true)."
        type: "bool"
        default: "True"
      crypto_policy:
        description: "The cryptographic policy to set if C(set_crypto_policy: true)."
        type: "str"
        default: "DEFAULT:NO-SHA1"
      manage_ssh:
        description: "If True, manage OpenSSH client and server configuration."
        type: "bool"
        default: "True"
      sshd_accept_env:
        description: "Specifies what environment variables sent by the client will be copied into the session."
        type: "str"
        default: "LANG LC_*"
      sshd_admin_net:
        description: "Only the network(s) defined in C(sshd_admin_net) are allowed to connect to C(sshd_ports)."
        type: "list"
        elements: "str"
        default: "['192.168.0.0/24', '192.168.1.0/24']"
      sshd_allow_agent_forwarding:
        description: "Specifies whether ssh-agent forwarding is permitted."
        type: "bool"
        default: "False"
      sshd_allow_groups:
        description: "If specified, login is allowed only for users whose primary group or supplementary group list matches one of the patterns."
        type: "list"
        elements: "str"
        default: "['sudo']"
      sshd_allow_tcp_forwarding:
        description: "Specifies whether TCP forwarding is permitted."
        type: "str"
        default: "False"
        choices:
          - "all"
          - "False"
          - "local"
          - "remote"
          - "True"
      sshd_allow_users:
        description: "If specified, login is allowed only for users whose user name matches one of the patterns."
        type: "list"
        elements: "str"
      sshd_authentication_methods:
        description: "The authentication methods that must be successfully completed in order to grant access to a user."
        type: "str"
        default: "any"
      sshd_authorized_principals_file:
        description: "Specifies a file that lists principal names that are accepted for certificate authentication."
        type: "path"
        default: "/etc/ssh/auth_principals/%u"
      sshd_banner:
        description: "The contents of the specified file are sent to the remote user before authentication."
        type: "path"
        default: "/etc/issue.net"
      sshd_ca_signature_algorithms:
        description: "Specifies which algorithms are allowed for signing of certificates by certificate authorities."
        type: "list"
        elements: "str"
        default: "['ecdsa-sha2-nistp384', 'ecdsa-sha2-nistp521', 'ssh-ed25519', 'rsa-sha2-512']"
      sshd_kbd_interactive_authentication:
        description: "Specifies whether to allow keyboard-interactive authentication."
        type: "bool"
        default: "False"
      sshd_ciphers:
        description: "Specifies the ciphers allowed. Multiple ciphers must be comma-separated."
        type: "list"
        elements: "str"
        default: "['chacha20-poly1305@openssh.com', 'aes256-gcm@openssh.com', 'aes256-ctr']"
      sshd_client_alive_count_max:
        description: "Sets the number of client alive messages which may be sent without sshd receiving any messages back from the client."
        type: "int"
        default: 1
      sshd_client_alive_interval:
        description: "Sets a timeout interval in seconds after which if no data has been received from the client, sshd will send a message channel to request a response
          from the client."
        type: "int"
        default: 200
      sshd_compression:
        description: "Specifies whether compression is enabled."
        type: "bool"
        default: "False"
      sshd_config_d_force_clear:
        description: "Clear pre-existing custom configurations in /etc/ssh/sshd_config.d"
        type: "bool"
        default: "False"
      sshd_config_force_replace:
        description: "Force replace configuration file C(/etc/ssh/sshd_config)."
        type: "bool"
        default: "False"
      sshd_debian_banner:
        description: "Specifies whether the distribution-specified extra version suffix is included during initial protocol handshake."
        type: "bool"
        default: "False"
      sshd_deny_groups:
        description: "Login is disallowed for users whose primary group or supplementary group list matches one of the patterns."
        type: "list"
        elements: "str"
        default: "[]"
      sshd_deny_users:
        description: "Login is disallowed for users whose user name matches one of the patterns."
        type: "list"
        elements: "str"
        default: "[]"
      sshd_gateway_ports:
        description: "Specifies whether remote hosts are allowed to connect to ports forwarded for the client."
        type: "bool"
        default: "False"
      sshd_gssapi_authentication:
        description: "Specifies whether user authentication based on GSSAPI is allowed."
        type: "bool"
        default: "False"
      sshd_host_key_algorithms:
        description: "Specifies the host key algorithms that the server offers."
        type: "list"
        elements: "str"
        default: "['ssh-ed25519-cert-v01@openssh.com', 'ssh-rsa-cert-v01@openssh.com', 'ssh-ed25519', 'ecdsa-sha2-nistp521-cert-v01@openssh.com', 'ecdsa-sha2-nistp384-cert-v01@openssh.com',
          'ecdsa-sha2-nistp521', 'ecdsa-sha2-nistp384']"
      sshd_host_keys_files:
        description: "Specifies a file containing a private host key used by SSH. If empty C(RSA), C(ECDSA), and C(ED25519) will be used, if supported by the installed
          sshd version."
        type: "list"
        elements: "str"
        default: "[]"
      sshd_host_keys_group:
        description: "Owner group of the host keys."
        type: "str"
        default: "root"
      sshd_host_keys_mode:
        description: "Host keys file mode."
        type: "str"
        default: "0600"
      sshd_host_keys_owner:
        description: "Owner of the host keys."
        type: "str"
        default: "root"
      sshd_hostbased_authentication:
        description: "Specifies whether rhosts or /etc/hosts.equiv authentication together with successful public key client host authentication is allowed."
        type: "bool"
        default: "False"
      sshd_ignore_rhosts:
        description: "Specifies that .rhosts and .shosts files will not be used in HostbasedAuthentication."
        type: "bool"
        default: "True"
      sshd_ignore_user_known_hosts:
        description: "Specifies whether sshd should ignore the user's ~/.ssh/known_hosts during HostbasedAuthentication and use only the system-wide known hosts file
          /etc/ssh/known_hosts."
        type: "bool"
        default: "True"
      sshd_kerberos_authentication:
        description: "Specifies whether the password provided by the user for PasswordAuthentication will be validated through the Kerberos KDC."
        type: "bool"
        default: "False"
      sshd_kex_algorithms:
        description: "Specifies the available KEX (Key Exchange) algorithms."
        type: "list"
        elements: "str"
        default: "['curve25519-sha256@libssh.org', 'diffie-hellman-group16-sha512', 'diffie-hellman-group18-sha512', 'ecdh-sha2-nistp521', 'ecdh-sha2-nistp384']"
      sshd_listen:
        description: "Specifies the addresses sshd should listen on."
        type: "list"
        elements: "str"
        default: "['0.0.0.0']"
      sshd_log_level:
        description: "Gives the verbosity level that is used when logging messages from sshd."
        type: "str"
        default: "verbose"
        choices:
          - "debug"
          - "debug1"
          - "debug2"
          - "debug3"
          - "error"
          - "fatal"
          - "info"
          - "quiet"
          - "verbose"
      sshd_login_grace_time:
        description: "The server disconnects after this time if the user has not successfully logged in."
        type: "int"
        default: 20
      sshd_macs:
        description: "Specifies the available MAC (Message Authentication Code) algorithms."
        type: "list"
        elements: "str"
        default: "['hmac-sha2-512-etm@openssh.com', 'hmac-sha2-256-etm@openssh.com', 'hmac-sha2-512', 'hmac-sha2-256']"
      sshd_match_addresses:
        description: "Add a conditional block for addresses. If all of the criteria on the Match line are satisfied, the rules/parameters defined override those set
          in the global section of the config file, until either another Match line or the end of the file."
        type: "list"
      sshd_match_groups:
        description: "Add a conditional block for groups. If all of the criteria on the Match line are satisfied, the rules/parameters defined override those set
          in the global section of the config file, until either another Match line or the end of the file."
        type: "list"
      sshd_match_local_ports:
        description: "Add a conditional block for ports. If all of the criteria on the Match line are satisfied, the rules/parameters defined override those set in
          the global section of the config file, until either another Match line or the end of the file."
        type: "list"
      sshd_match_users:
        description: "Add a conditional block for users. If all of the criteria on the Match line are satisfied, the rules/parameters defined override those set in
          the global section of the config file, until either another Match line or the end of the file."
        type: "list"
      sshd_max_auth_tries:
        description: "Specifies the maximum number of authentication attempts permitted per connection."
        type: "int"
        default: 3
      sshd_max_sessions:
        description: "Specifies the maximum number of open sessions permitted per network connection."
        type: "int"
        default: 3
      sshd_max_startups:
        description: "Specifies the maximum number of concurrent unauthenticated connections to the SSH daemon."
        type: "str"
        default: "10:30:60"
      sshd_password_authentication:
        description: "Specifies whether password authentication is allowed."
        type: "bool"
        default: "False"
      sshd_permit_empty_passwords:
        description: "Specifies whether the server allows login to accounts with empty password strings."
        type: "bool"
        default: "False"
      sshd_permit_root_login:
        description: "Specifies whether root can log in using ssh, if True then the option is set to prohibit-password."
        type: "bool"
        default: "False"
      sshd_permit_tunnel:
        description: "Specifies whether tun device forwarding is allowed."
        type: "bool"
        default: "False"
      sshd_permit_user_environment:
        description: "Specifies whether user environment variables are processed by sshd."
        type: "bool"
        default: "False"
      sshd_ports:
        description: "Specifies the port number that sshd listens on."
        type: "list"
        elements: "int"
        default: "[22]"
      sshd_print_last_log:
        description: "Specifies whether sshd should print the last user login when a user logs in interactively."
        type: "bool"
        default: "True"
      sshd_print_motd:
        description: "Specifies whether sshd should print /etc/motd when a user logs in interactively."
        type: "bool"
        default: "False"
      sshd_print_pam_motd:
        description: "Specifies whether pam_motd should be enabled for sshd."
        type: "bool"
        default: "False"
      sshd_rekey_limit:
        description: "Specifies the maximum amount of data that may be transmitted before the session key is renegotiated, optionally followed a maximum amount of
          time that may pass before the session key is renegotiated."
        type: "str"
        default: "512M 1h"
      sshd_required_ecdsa_size:
        description: "Required ECDSA key size when generating new host keys."
        type: "int"
        default: 521
      sshd_required_rsa_size:
        description: "Required RSA key size when generating new host keys."
        type: "int"
        default: 4096
      sshd_sftp_enabled:
        description: "Specifies whether the SFTP subsystem should be enabled."
        type: "bool"
        default: "True"
      sshd_sftp_chroot:
        description: "Specifies whether the SFTP subsystem should chroot users."
