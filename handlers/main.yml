---
# https://github.com/ansible/ansible/issues/22171
- name: restart auditd
  become: 'yes'
  become_method: sudo
  command: service auditd restart
  args:
    warn: false
  when:
    no_restart is not defined

- name: generate auditd
  become: 'yes'
  become_method: sudo
  command: augenrules

- name: restart sysctl
  become: 'yes'
  become_method: sudo
  service:
    name: systemd-sysctl
    state: restarted
  when:
    no_restart is not defined

- name: reload systemd
  become: 'yes'
  become_method: sudo
  systemd:
    daemon_reload: 'yes'
  when:
    no_restart is not defined

- name: rkhunter propupd
  become: 'yes'
  become_method: sudo
  command: rkhunter --propupd

- name: enable aidecheck
  become: 'yes'
  become_method: sudo
  systemd:
    name: aidecheck.timer
    enabled: 'yes'
    state: started
  when:
    no_restart is not defined

- name: disable aidecheck
  become: 'yes'
  become_method: sudo
  systemd:
    name: aidecheck.timer
    state: stopped
    enabled: 'no'
  when:
    no_restart is not defined

- name: mask aidecheck
  become: 'yes'
  become_method: sudo
  systemd:
    name: aidecheck.timer
    masked: 'yes'
    stated: stopped
    enabled: 'no'
  when:
    no_restart is not defined

- name: restart sshd
  become: 'yes'
  become_method: sudo
  service:
    name: sshd
    state: restarted
  when:
    no_restart is not defined

- name: apt-get autoremove
  become: 'yes'
  become_method: sudo
  apt:
    autoremove: 'yes'

- name: apt-get clean
  become: 'yes'
  become_method: sudo
  apt:
    autoclean: 'yes'

- name: mask apport
  become: 'yes'
  become_method: sudo
  systemd:
    name: apport.service
    masked: 'yes'
    enabled: 'no'
    state: stopped
  when:
    no_restart is not defined

- name: mask motdnews
  become: 'yes'
  become_method: sudo
  systemd:
    name: motd-news.timer
    masked: 'yes'
    enabled: 'no'
    state: stopped
  when:
    no_restart is not defined

# https://github.com/ansible/ansible/pull/31450#issuecomment-352889579
- name: yum clean
  become: 'yes'
  become_method: sudo
  command: yum -y clean all
  args:
    warn: false

- name: enable haveged
  become: 'yes'
  become_method: sudo
  systemd:
    name: haveged
    enabled: 'yes'
    state: started
  when:
    no_restart is not defined

- name: update authconfig
  become: 'yes'
  become_method: sudo
  command: authconfig --updateall
...
